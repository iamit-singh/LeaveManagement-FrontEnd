<div class="container-fluid">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <div id = "sAlert_placeholder"></div>
                    <div class="panel panel-info text-center">
                        <div class="panel-heading"><h2 style="display: inline">{{fac.fname +" "+ fac.lname}}</h2>
                            
                        </div>
                        <div class="panel-body"><h4>{{fac.eid}}</h4></div>
                        <div class="panel-body"><h4>{{fac.designation}}</h4></div>
                        <div ng-show="doShow" class="panel-body"><h4>{{fac.department}}</h4></div>
                        <div class="panel-body"><h4>{{fac.email}}</h4></div>
                        <div class="panel-body"><h4>{{fac.mno}}</h4></div>  
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#/editProfile" style="text-decoration: none;"><button style="width:30%" class="btn btn-info">Edit</button></a>
                                </div>
                                <div class="col-xs-6">
                                    <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Change Password</button>
                                    
                                    <div class="modal fade" id="myModal">
                                        <div class="modal-dialog modal-sm">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <button type="button" class="close" ng-click="close()" data-dismiss="modal">&times;</button>
                                              <h4 class="modal-title">Change Password</h4>
                                            </div>
                                            <div class="modal-body">
                                                <form ng-submit="submit()">
                                                <div class="form-group">
                                                    <input required ng-model="oldPass" type="password" placeholder="Old Password" class="form-control in-box" id="opwd">
                                                </div>
                                                <div class="form-group">
                                                    <input required ng-model="newPass" type="password" placeholder="New Password" class="form-control in-box" id="npwd">
                                                </div>
                                                
                                                <input required ng-model="rePass" type="password" placeholder="Re-Type Password" class="form-control in-box" id="rnpwd">
                                                
                                                <div style="margin-top: 10px;" id = "eAlert_placeholder"></div>
                                                
                                                <div style="margin-top: 10px;">
                                                <button type="submit" class="btn btn-success" style="float: left;width: 30%" >Save</button>
                                                <button type="reset" ng-click="close()" class="btn btn-default" data-dismiss="modal" style="float: right;width: 30%">Close</button>
                                              </div>
                                                <br>
                                                </form>
                                                
                                            </div>
                                          </div>

                                        </div>
                                      </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
                <br>
            </div>
        </div>
